<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="todoicon.png" type="image/x-icon">
</head>

<body>
    <h1>To Do List</h1>

    <div class="form-input">

        <input type="text" id="input-text" placeholder="Enter your task">
        <button type="submit" id="add-btn">Add</button>
        <h2 id="incomplete-task-heading"><span>Pending Tasks</span><span id="incomplete-task-count"></span></h2>
        <div id="incomplete-task-container">

        </div>
        <h2 id="completed-task-heading"><span>Completed Tasks</span><span id="completed-task-count"></span></h2>

        <div id="completed-task-container"></div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
